name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

# Cancel in-progress runs when a new workflow with the same group is triggered
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    # Lint and type checking (no database needed)
    lint:
        name: Lint & Type Check
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.12.3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run ESLint
              run: pnpm lint

            - name: Run TypeScript type check
              run: pnpm typecheck

    # Tests (requires PostgreSQL)
    test:
        name: Test
        runs-on: ubuntu-latest

        # PostgreSQL service container
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: seatkit_test
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.12.3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Authenticate to Google Cloud
              uses: google-github-actions/auth@v2
              with:
                  credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Run database migrations
              run: pnpm --filter @seatkit/api db:migrate:test
              env:
                  NODE_ENV: test
                  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/seatkit_test
                  GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

            - name: Run tests
              run: pnpm test
              env:
                  NODE_ENV: test
                  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/seatkit_test
                  GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT_ID }}

    # Build verification (runs after lint and test pass)
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, test]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9.12.3

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'pnpm'

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Build all packages
              run: pnpm build
